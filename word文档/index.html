<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>word文档</title>
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
	<header>
		<div class="document">
			<img src="./image/三线.png" alt="" height="14px">
			<span>文件</span>
		</div>
		<div class="toolBar">
			<img src="./image/倒三角.png" alt="" width="14px" height="16px">
		</div>
		<span style="float: left;margin-top: 8px;">|</span>
		<div class="save">
			<img src="./image/保存.png" alt="">
		</div>
		<div class="pdf">
			<img src="./image/pdf.png" alt="">
		</div>
		<div class="print">
			<img src="./image/打印.png" alt="">
		</div>
		<div class="preview">
			<img src="./image/打印预览.png" alt="">
		</div>
		<div class="revocation">
			<img src="./image/撤回.png" alt="">
		</div>
		<div class="revocation">
			<img src="./image/撤销.png" alt="">
		</div>
		<div class="toolBar">
			<img src="./image/倒三角.png" alt="">
		</div>
		<ul class="nav">
			<li class="li">开始</li>
			<li>插入</li>
			<li>页面布局</li>
			<li>引用</li>
			<li>审阅</li>
			<li>视图</li>
			<li>章节</li>
			<li>安全</li>
			<li>开发工具</li>
			<li>特色应用</li>
		</ul>
		<div class="find">
			<img src="./image/查找.png" alt="">
			<input type="text" value="查找命令、搜索模板" class="seek">
			<div class="help">
				<img src="./image/问号.png" alt="">
			</div>
			<div class="set">
				<img src="./image/三点.png" alt="">
			</div>
			<div class="hide">
				<img src="./image/向上.png" alt="">
			</div>
		</div>
	</header>
	<div class="start">
		<div class="stick">
			<img src="./image/粘贴.png" alt="">
			<p>粘贴</p>
		</div>
		<div class="text">
			<div class="shear">
				<img src="./image/剪切.png" alt="">
				<span>剪切</span>
			</div>
			<div class="copy">
				<img src="./image/复制.png" alt="">
				<span>复制</span>
			</div>
		</div>
		<div class="brush">
			<img src="./image/格式刷.png" alt="">
			<p>格式刷</p>
		</div>		    
	    <span class="line">
	    	<img src="./image/竖线.png" alt="" width="10px" height="60px">
	    </span>
		<div class="family">
		    <select name="" class="style">
		    	<option value="">宋体</option>
		    </select>
		    <select name="" class="size">
		    	<option value="">五号</option>
		    </select>
		    <div class="big">
		    	<img src="./image/A+.png" alt="">
		    </div>
		    <div class="small">
		    	<img src="./image/A-.png" alt="">
		    </div>
		    <div class="clear">
		    	<img src="./image/清除格式.png" alt="">
		    </div>
		    <select name="" class="spell">
		    	<option value="">拼音指南</option>
		    </select>
		    <span class="weight"><img src="./image/加粗.png" alt=""></span>
		    <span><img src="./image/斜体.png" alt=""></span>
		    <span><img src="./image/下划线.png" alt=""></span>
		    <span><img src="./image/删除线.png" alt=""></span>
		    <span><img src="./image/上标.png" alt=""></span>
		    <span><img src="./image/下标.png" alt=""></span>
		    <span><img src="./image/文字效果.png" alt=""></span>
		    <span><img src="./image/突出显示.png" alt=""></span>
		    <span><img src="./image/字体颜色.png" alt=""></span>
		    <span><img src="./image/字符.png" alt=""></span>
		</div>
		<span class="line">
			<img src="./image/竖线.png" alt="" width="10px" height="60px">
		</span>
		<div class="textStyle">
			<span><img src="./image/项目符号.png" alt=""></span>
			<span><img src="./image/编号.png" alt=""></span>
			<span><img src="./image/减少缩进.png" alt=""></span>
			<span><img src="./image/增加缩进.png" alt=""></span>
			<span><img src="./image/缩放.png" alt=""></span>
			<span><img src="./image/排序.png" alt=""></span>
			<span><img src="./image/段落.png" alt=""></span>
			<span><img src="./image/制表位.png" alt=""></span>
			<span><img src="./image/左对齐.png" alt=""></span>
			<span><img src="./image/居中对齐.png" alt=""></span>
			<span><img src="./image/右对齐.png" alt=""></span>
			<span><img src="./image/两端对齐.png" alt=""></span>
			<span><img src="./image/分散对齐.png" alt=""></span>
			<span><img src="./image/行距.png" alt=""></span>
			<span><img src="./image/底纹颜色.png" alt=""></span>
			<span><img src="./image/边框.png" alt=""></span>
		</div>
		<span class="line">
			<img src="./image/竖线.png" alt="" width="10px" height="60px">
		</span>
		<div class="main">
			<div>
				AaBbCcDd
				<p>正文</p>
			</div>
			<div>
				<span style="font-weight: 900">AaBbCcDd</span>
				<p>标题 1</p>
			</div>
			<div>
				<span style="font-weight: 700">AaBbCcDd</span>
				<p>标题 2</p>
			</div>
			<div>
				<span style="font-weight: 600">AaBbCcDd</span>
				<p>标题 3</p>
			</div>
		</div>
		<div class="format">
			<img src="./image/AA.png" alt="">
			<p>新样式</p>
		</div>
		<span class="line">
			<img src="./image/竖线.png" alt="" width="10px" height="60px">
		</span>
		<div class="format">
			<img src="./image/文档助手.png" alt="">
			<p>文档助手</p>
		</div>	
		<div class="format">
			<img src="./image/文字工具.png" alt="">
			<p>文字工具</p>
		</div>
		<span class="line">
			<img src="./image/竖线.png" alt="" width="10px" height="60px">
		</span>
		<div class="format">
			<img src="./image/查找.png" alt="">
			<p>查找替换</p>
		</div><div class="format">
			<img src="./image/选择.png" alt="">
			<p>选择</p>
		</div>
		<span class="line">
			<img src="./image/竖线.png" alt="" width="10px" height="60px">
		</span>
		<div class="format">
			<img src="./image/分享.png" alt="">
			<p>分享文档</p>
		</div>
	</div>
	<div class="coutent">
		<div class="count">
		    <textarea name="" class="textarea" cols="110" rows="50"></textarea>
		    <img src="./image/左上直角.png" alt="" class="lt">
		    <img src="./image/右上直角.png" alt="" class="rt">
		    <img src="./image/左下直角.png" alt="" class="lb">
		    <img src="./image/右下直角.png" alt="" class="rb">	
	    </div>	
	</div>
	<script src="./js/index.js"></script>
</body>
</html>
