<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>n以内的质数</title>
</head>
<body>
	<script>
 var n = n = parseInt(window.prompt("请输入n的值："))
 var count = 0;
 for(var i = 1; i < n; i ++) {
     for(var j = 1; j <= i; j ++) {
          if(i % j == 0){
               count ++;
          }         
     }
      if(count == 2) {
               document.write(i + " ");
          }
     count = 0;
 }  
</script>
</body>
</html>
